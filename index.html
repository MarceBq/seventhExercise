<!DOCTYPE html>
<html lang="en">

  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      // 1. Es verdad o no si hay una persona mayor o igual a 19 años?
      // Pista: Array.prototype.some()

      const validateAge = people.some( ages => 2023 - ages.year >= 19 )
      console.log(validateAge)

      // 2. Es verdad o no si todo son mayores o iguales a 19 años?
      // Pista: Array.prototype.every()

      const validateAge2 = people.every(age => 2023 - age.year >= 19 )
      console.log(validateAge2)


      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // 3. Muestra el comment que tenga el ID = 823423
      // Pista: Array.prototype.find()

      const validateId = comments.find(valueId => valueId.id === 823423)
      console.log(validateId)

      // 4: Encuentra el comment que tenga el ID = 823423 y elimina ese comentario (no usar filter)
      // Pista: Array.prototype.findIndex()
      // Pista: Array.prototype.splice()
 
       
      //Encontrar la id
      const cloneArray = comments.findIndex(valueId => valueId.id === 823423)
       

      //Eliminar el elemento con la condicion pedida
      const deleteText = comments.splice(1,1)
      console.log(deleteText);

      //Nuevo array
      console.log(comments)


    </script>
  </body>
</html>
